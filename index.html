<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Website</title>
</head>
<body>
    <h1>Welcome to the Webhook Website!</h1>
    <p>Every visit to this page will trigger a webhook to Discord.</p>
    <script>
        // Send a fetch request to trigger the webhook on page load
        fetch('http://localhost:3000/trigger-webhook')  // Update with your deployed backend URL
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
